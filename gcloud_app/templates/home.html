{% extends "base.html" %}

{% block content %}

<div class="starter-template">
  <h1>Flight Passenger Satisfaction Analysis</h1>
  <p class="lead">He claims what they're doing in Africa is the missing piece, <i>a template to surpass metal gear.</i></p>
  <form action="/predict" method="POST">
    <label for="age">Age</label>
    <input type="number" step="1" id="age" name="age">
    <br>
    <label for="flight_distance">Flight Distance</label>
    <input type="number" step="100" id="flight_distance" name="flight_distance">
    <br>
    <label for="wifi">Inflight wifi service</label>
    <input type="number" step="1" id="wifi" name="wifi">
    <br>
    <label for="time_convenient">Departure/Arrival Time Convenient</label>
    <input type="number" step="1" id="time_convenient" name="time_convenient">
    <br>
    <label for="online_booking">Online Booking</label>
    <input type="number" step="1" id="online_booking" name="online_booking">
    <br>
    <label for="gate_location">Gate Location</label>
    <input type="number" step="1" id="gate_location" name="gate_location">
    <br>
    <label for="food_drink">Food and Drink</label>
    <input type="number" step="1" id="food_drink" name="food_drink">
    <br>
    <label for="online_boarding">Online Boarding</label>
    <input type="number" step="1" id="online_boarding" name="online_boarding">
    <br>
    <label for="seat_comfort">Seat Comfort</label>
    <input type="number" step="1" id="seat_comfort" name="seat_comfort">
    <br>
    <label for="inflight_entertainment">Inflight Entertainment</label>
    <input type="number" step="1" id="inflight_entertainment" name="inflight_entertainment">
    <br>
    <label for="on-board_service">On-Board Service</label>
    <input type="number" step="1" id="on-board_service" name="on-board_service">
    <br>
    <label for="leg_room">Leg Room</label>
    <input type="number" step="1" id="leg_room" name="leg_room">
    <br>
    <label for="baggage_handling">Baggage Handling</label>
    <input type="number" step="1" id="baggage_handling" name="baggage_handling">
    <br>
    <label for="checkin_service">Checkin Service</label>
    <input type="number" step="1" id="checkin_service" name="checkin_service">
    <br>
    <label for="inflight_service">Inflight Service</label>
    <input type="number" step="1" id="inflight_service" name="inflight_service">
    <br>
    <label for="cleanliness">Cleanliness</label>
    <input type="number" step="1" id="cleanliness" name="cleanliness">
    <br>
    <label for="departure_delay">Departure Delay (min)</label>
    <input type="number" step="1" id="departure_delay" name="departure_delay">
    <br>
    <label for="arrival_delay">Arrival Delay (min)</label>
    <input type="number" step="1" id="arrival_delay" name="arrival_delay">
    <br>
    <label for="gender">Gender</label>
    <input type="number" step="1" id="gender_female" name="gender_female">
    <br>
    <label for="customer_type">Customer Type</label>
    <input type="number" step="1" id="loyal_customer" name="loyal_customer">
    <br>
    <label for="travel_type">Travel Type</label>
    <input type="number" step="1" id="business_travel" name="business_travel">
    <br>
    <label for="class">Class</label>
    <input type="number" step="1" id="class_business" name="class_business">
    <br>
    <input type="submit" value="Submit">
  </form>

    <p>{{prediction}}</p>
    




</div>

{% endblock %}
